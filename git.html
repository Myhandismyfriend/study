<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			git:软件，项目管理版本工具
			github:网站
				svn:集中式管理，需要一个中央服务器

				1.下载github远程仓库
					git clone 网址	网址可以是自己的，也可以是别人的
				2.管理项目
					git status 查看项目的状态
					git add	项目名称：把项目保存到暂存区
					git add .:把工作区所有项目都提交到暂存区
					git commit -m '注释':提交到版本库
					git log:查看一共有几个版本
					git commit -a -m '注释':把工作区的文件快速的通过暂存区，直接到达版本库
					git reset --hard id:恢复到某个版本
					git reset --hard HEAD^:返回上一个版本
					git log:查看版本库里面的版本
					git reflog:查看版本库里面的版本
					git diff:查看工作区和暂存区里面有什么不同
					git diff master:查看工作区和版本区里面有什么不同
					git diff --cached:查看暂存区和版本区里面有什么不同
				3.整合项目
				4.把项目保存在github
					git push origin master:把版本推送到远程仓库
		-->
	</body>
</html>
